
<div class="wrapper three-cols">
  <app-card title="SEARCH" customCls="side-bar" [isScrollable]="true">
    <app-form-search [text]="text" (search)="searchHotels($event)"></app-form-search>
    <app-separator></app-separator>
    <app-hotel-list [active]="active" [text]="text" [hotels]="hotels" (setActive)="setActive($event)"></app-hotel-list>
  </app-card>

  <app-card customCls="map" [padding]="false">
    <app-gmap [active]="active"></app-gmap>
  </app-card>

  <app-card [centeredContent]="true">
    <app-separator></app-separator>
    <app-rate [rate]="active?.rate"></app-rate>
    <app-stars [stars]="active?.stars"></app-stars>
    <app-reservations [rooms]="active?.rooms" (addToCard)="cart.addToCart(active, $event)"></app-reservations>
  </app-card>

  <app-card [isScrollable]="true" customCls="gallery" [padding]="false">
    <app-image-gallery [active]="activeImage" [images]="active?.images"></app-image-gallery>
  </app-card>

  <app-card title="SERVICES" customCls="services" [isScrollable]="true">
    <app-services [services]="active?.services"></app-services>
  </app-card>

  <app-card title="CONTACTS" customCls="contacts">
    <app-form-contacts (send)="sendEmail($event)"></app-form-contacts>
  </app-card>
</div>
